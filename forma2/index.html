<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <form class="form" action="" method="">
            <h1 class="form__h1">Регистрация</h1>
            <h2 class="form__h2">Уже есть аккаунт? <a href="">Войти</a></h2>
            <div class="form__name">
                <h3 class="form__h3">Моя компания!</h3>
            </div>
            <div class="form__block">
                <div class="form__contact">
                    <input class="name" type="text" name="name" placeholder="Имя" required="">
                    <input class="surname" type="text" name="surname" placeholder="Фамилия" required="">
                </div>
                <input class="email" type="email" name="email" placeholder="E-mail" required="">
                <div class="btn">
                    <button class="form__btn">Зарегистрироваться <img src="img/Arrow 1.png" alt="Стрелка в право"></button>
                    
                </div>
                <div class="check">
                    <input class="check__box" type="checkbox" required="">
                    <p>Я прочитал и принимаю <a href="#">Условия использования</a></p>
                </div>
            </div>

        </form>
    </section>

</body>

</html>
